<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />  <!-- include -->
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <h1>LOGIN</h1>
    <!-- button submit 을 누르게되면 loginForm 이 /login 에 post 로 넘어가게됨  -->

    <form role="form" action="/login" th:object="${loginForm}" method="post">
        <div class="form-group">
            <label th:for="nickName">ID</label>
            <!-- name 에 대한 에러가 발생 시 fieldError(css) => 빨간색 테두리 + 에러 메시지를 띄움  -->
            <input type="text" th:field="*{nickName}" class="form-control" placeholder="ID를 입력하세요"
                   th:class="${#fields.hasErrors('nickName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="password를 입력하세요">
        </div>
        <button type="submit" class="btn btn-outline-primary btn-lg">로그인</button>
        <a class="btn btn-outline-primary btn-lg" href="/join">회원 가입</a>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
